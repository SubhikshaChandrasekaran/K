<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
 function validate()
{
 var fname=document.forms["form"]["fname"].value;
 var lname=document.forms["form"]["lname"].value;
 var email=document.forms["form"]["email"].value;
 var gender=document.forms["form"]["gender"].value;
 var dob=document.forms["form"]["dob"].value;
 var mobile=document.forms["form"]["mobile"].value;
if(fname==""||lname==""||email==""||dob==""||gender==""||mobile=="")
{
alert("Please enter value for all the fields");
return false;
}
r = /^[a-zA-Z]+$/;
if(!r.test(fname))
{
alert("First Name should contain only alphabets");
return false;
}
r = /^[a-zA-Z]+$/;
if(!r.test(lname))
{
alert("Last Name should contain only alphabets");
return false;
}

var atpos=email.indexOf("@");
var dotpos=email.lastIndexOf(".");
if(atpos<1||(dotpos-atpos<2))
{
alert("Invalid email");
return false;
}
r = /[1-9]/;
if(!r.test(mobile))
{
alert("Mobile number should contain only numbers.");
return false;
}

return true;
}
</script>

 </head>
<body>
<div class="col-md-4"></div>
<div class="col-md-4">
<form role="form" method=POST onsubmit="return validate()" name="form" action="insert.php">
<div class="form-group">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" class="form-control" id="fname">
  </div>
<div class="form-group">
    <label for="lname">Last name:</label>
    <input type="text" name="lname" class="form-control" id="lname">
  </div>
<div class="form-group">
<label for="gender">Gender:</label>
   <input type="radio" name="gender" value="male" id="gender" checked> Male<br>
  <input type="radio" name="gender" value="female" id="gender"> Female<br>
  </div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" name="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" class="form-control" id="dob">
  </div>
  
    <div class="form-group">
    <label for="mobile">Mobile number:</label>
    <input type="text" name="mobile" class="form-control" id="mobile">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
<div class="col-md-4"></div>
</body>
</html>
